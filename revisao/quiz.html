<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Revisão PWeb 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            /* Light gray background */
        }

        .quiz-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 1.5rem;
        }

        .answer-option {
            background-color: #e2e8f0;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .answer-option:hover {
            background-color: #cbd5e0;
        }

        .answer-option.selected {
            border-color: #4299e1;
            background-color: #ebf8ff;
        }

        .answer-option.correct {
            background-color: #c6f6d5;
            border-color: #48bb78;
        }

        .answer-option.incorrect {
            background-color: #fed7d7;
            border-color: #f56565;
        }

        .feedback-message {
            margin-top: 1rem;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }

        .feedback-correct {
            background-color: #d1fae5;
            /* Greenish background */
            color: #10b981;
            /* Dark green text */
        }

        .feedback-incorrect {
            background-color: #fee2e2;
            /* Reddish background */
            color: #ef4444;
            /* Dark red text */
        }

        .button-primary {
            background-color: #4299e1;
            /* Blue button */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .button-primary:hover {
            background-color: #3182ce;
            /* Darker blue on hover */
        }

        .button-secondary {
            background-color: #a0aec0;
            /* Gray button */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .button-secondary:hover {
            background-color: #718096;
            /* Darker gray on hover */
        }

        .progress-bar-container {
            width: 100%;
            background-color: #e2e8f0;
            border-radius: 0.5rem;
            height: 10px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            height: 100%;
            background-color: #4299e1;
            width: 0%;
            border-radius: 0.5rem;
            transition: width 0.3s ease-in-out;
        }

        .quiz-results {
            text-align: center;
            padding: 2rem;
        }

        .quiz-results h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
        }

        .quiz-results p {
            font-size: 1.25rem;
            color: #4a5568;
            margin-bottom: 2rem;
        }

        .quiz-results button {
            margin-top: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .quiz-container {
                margin: 2rem 1rem;
                padding: 1.5rem;
            }

            .question-text {
                font-size: 1.25rem;
            }

            .answer-option {
                padding: 0.75rem 1rem;
                font-size: 0.95rem;
            }

            .button-primary,
            .button-secondary {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }

            .quiz-results h2 {
                font-size: 2rem;
            }

            .quiz-results p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">
    <div id="quizApp" class="quiz-container">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Quiz de Revisão Web 1</h1>
            <div class="text-lg font-semibold text-gray-700">Questão <span id="currentQuestionNumber">1</span> de <span
                    id="totalQuestions">20</span></div>
        </div>

        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <div id="questionSection" class="flex-grow">
            <p id="questionText" class="question-text"></p>
            <div id="answerOptions" class="flex flex-col gap-3">

            <div id="feedback" class="feedback-message hidden"></div>
            <p id="hintText" class="text-sm text-gray-600 mt-4 italic hidden"></p>

        <div class="flex justify-between mt-8">
            <button id="prevButton" class="button-secondary hidden">Anterior</button>
            <button id="nextButton" class="button-primary ml-auto">Próxima Questão</button>

        </div>

        <div id="resultsSection" class="quiz-results hidden">
            <h2>Quiz Concluído!</h2>
            <p>Você acertou <span id="scoreDisplay">0</span> de <span id="totalQuestionsResults">42</span> questões.</p>
            <button id="restartButton" class="button-primary">Refazer Quiz</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Na arquitetura cliente-servidor de uma aplicação web, qual componente é tipicamente responsável por solicitar recursos e exibir o conteúdo para o usuário?",
                answerOptions: [
                    { text: "Servidor Web", rationale: "O servidor web armazena e processa as requisições, mas não as exibe diretamente ao usuário final da mesma forma que o cliente.", isCorrect: false },
                    { text: "Navegador Web (Cliente)", rationale: "O navegador atua como o cliente, requisitando páginas e interpretando HTML/CSS/JS para apresentar a interface ao usuário.", isCorrect: true },
                    { text: "Banco de Dados", rationale: "O banco de dados armazena informações, mas não é o componente que interage diretamente com o usuário para exibição.", isCorrect: false },
                    { text: "Protocolo HTTP", rationale: "O HTTP é o protocolo de comunicação, mas não é um componente em si que exibe conteúdo.", isCorrect: false }
                ],
                hint: "Pense em qual software você usa para acessar websites."
            },
            {
                question: "Qual é a principal finalidade do HTML em uma aplicação web?",
                answerOptions: [
                    { text: "Definir a interatividade e comportamento dinâmico da página.", rationale: "Essa é a principal função do JavaScript, não do HTML.", isCorrect: false },
                    { text: "Estilizar a apresentação visual dos elementos da página.", rationale: "Essa é a principal função do CSS.", isCorrect: false },
                    { text: "Estruturar o conteúdo e definir a semântica dos elementos da página.", rationale: "HTML fornece o esqueleto e o significado do conteúdo de uma página web.", isCorrect: true },
                    { text: "Gerenciar a comunicação entre o cliente e o servidor.", rationale: "Protocolos como HTTP são responsáveis pela comunicação; HTML foca na estrutura do documento.", isCorrect: false }

                hint: "Considere o que aconteceria se uma página web não tivesse CSS ou JavaScript, mas apenas HTML."
            },
            {
                question: "Qual das seguintes tags HTML é usada para definir o corpo principal de um documento HTML, onde o conteúdo visível da página é colocado?",

                    { text: "<title>", rationale: "A tag <title> define o título que aparece na aba do navegador, e fica dentro da tag <head>.", isCorrect: false },
                    { text: "<body>", rationale: "A tag <body> encapsula todo o conteúdo visível de uma página HTML.", isCorrect: true },

            },
            {
                question: "Para criar um parágrafo de texto em HTML, qual tag você utilizaria?",
                answerOptions: [
                    { text: "<h1>", rationale: "A tag <h1> é usada para o título principal da página, não para parágrafos de texto comum.", isCorrect: false },
                    { text: "<p>", rationale: "A tag <p> é a tag semântica correta para definir um parágrafo.", isCorrect: true },
                    { text: "<div>", rationale: "A tag <div> é um contêiner genérico usado para agrupar elementos, mas não define semanticamente um parágrafo.", isCorrect: false },
                    { text: "<span>", rationale: "A tag <span> é um contêiner inline usado para aplicar estilos ou agrupar pequenos trechos de texto, não para parágrafos inteiros.", isCorrect: false }
                ],
                hint: "Esta tag é fundamental para blocos de texto padrão em uma página."
            },
            {
                question: "Qual tag HTML é usada para criar um item em uma lista não ordenada?",

                    { text: "<ol>", rationale: "A tag <ol> é usada para criar uma lista ordenada (com números ou letras).", isCorrect: false },

                    { text: "<dl>", rationale: "A tag <dl> é usada para criar uma lista de definição, que tem uma estrutura diferente.", isCorrect: false }

                hint: "Pense na tag que representa um 'item de lista' individualmente."
            },
            {
                question: "Em um formulário HTML, qual atributo do elemento `<input>` é crucial para que os dados do campo sejam enviados ao servidor quando o formulário é submetido?",
                answerOptions: [
                    { text: "type", rationale: "O atributo 'type' define o tipo de controle de entrada (ex: text, password, checkbox), mas não é o identificador do dado enviado.", isCorrect: false },
                    { text: "id", rationale: "O atributo 'id' é um identificador único para o elemento no DOM, útil para CSS e JavaScript, mas não é o nome do dado enviado.", isCorrect: false },
                    { text: "name", rationale: "O atributo 'name' associa um nome ao valor do campo, que é usado como chave quando os dados do formulário são enviados.", isCorrect: true },
                    { text: "placeholder", rationale: "O atributo 'placeholder' fornece uma dica visual dentro do campo, mas seu valor não é enviado com o formulário.", isCorrect: false }

                hint: "Este atributo funciona como a 'chave' para o valor do campo no backend."
            },
            {
                question: "Qual tipo de seletor CSS é usado para aplicar estilos a um único elemento HTML que possui um atributo `id` específico?",
                answerOptions: [
                    { text: "Seletor de Classe (ex: .minha-classe)", rationale: "Seletores de classe são usados para aplicar estilos a múltiplos elementos que compartilham a mesma classe.", isCorrect: false },
                    { text: "Seletor de Elemento (ex: p)", rationale: "Seletores de elemento aplicam estilos a todas as instâncias de uma determinada tag HTML.", isCorrect: false },
                    { text: "Seletor de ID (ex: #meu-id)", rationale: "Seletores de ID são usados para selecionar um único elemento com um identificador único na página.", isCorrect: true },

                hint: "Lembre-se do caractere especial usado em CSS para identificar um ID."
            },
            {
                question: "O CSS Box Model descreve o layout retangular dos elementos HTML. Quais são as quatro propriedades que compõem o Box Model, da mais externa para a mais interna?",
                answerOptions: [
                    { text: "Padding, Border, Margin, Content", rationale: "Esta ordem não representa corretamente a estrutura do Box Model da externa para a interna.", isCorrect: false },
                    { text: "Margin, Border, Padding, Content", rationale: "Esta é a ordem correta, começando pela área de espaçamento externa (margin) até o conteúdo real do elemento.", isCorrect: true },

            {

                    { text: "display: none;", rationale: "'display: none;' remove completamente o elemento do layout e da renderização, não apenas o reposiciona.", isCorrect: false },
                    { text: "position: relative;", rationale: "'position: relative;' permite ajustar a posição de um elemento em relação à posição do seu ancestral mais próximo.", isCorrect: true },
                    { text: "position: absolute;", rationale: "'position: absolute;' remove o elemento do fluxo normal e o posiciona em relação ao seu ancestral posicionado mais próximo.", isCorrect: false },
                    { text: "float: left;", rationale: "'float' remove o elemento do fluxo normal, permitindo que o texto flua ao seu redor, mas seu contexto de posicionamento é diferente do 'position: absolute'.", isCorrect: false }

            {
                question: "Para aplicar estilos CSS específicos apenas quando a largura da tela do dispositivo for menor ou igual a 600 pixels, qual das seguintes `@media` queries seria a mais apropriada?",

                    { text: "@media screen and (min-width: 600px)", rationale: "Esta query aplicaria os estilos quando a largura da tela for 600 pixels OU MAIOR.", isCorrect: false },
                    { text: "@media screen and (max-width: 600px)", rationale: "Esta query aplicaria os estilos quando a largura da tela for 600 pixels OU MENOR, o que corresponde ao solicitado.", isCorrect: true },
                    { text: "@media screen and (width: 600px)", rationale: "Esta query aplicaria os estilos SOMENTE quando a largura da tela for EXATAMENTE 600 pixels.", isCorrect: false },
                    { text: "@media all and (max-height: 600px)", rationale: "Esta query considera a altura máxima (max-height) e não a largura máxima (max-width) como solicitado.", isCorrect: false }
                ],
                hint: "Pense em qual condição de largura define um limite superior para a aplicação dos estilos."
            },
            {
                question: "Qual elemento HTML é semanticamente mais apropriado para representar a navegação principal de um site?",
                answerOptions: [
                    { text: "<div>", rationale: "A tag <div> é um contêiner genérico, sem significado semântico específico, inadequado para navegação principal.", isCorrect: false },
                    { text: "<header>", rationale: "A tag <header> representa o cabeçalho de uma seção ou página, não especificamente a navegação.", isCorrect: false },
                    { text: "<nav>", rationale: "A tag <nav> é projetada especificamente para seções de navegação, tornando-a semanticamente correta.", isCorrect: true },
                    { text: "<footer>", rationale: "A tag <footer> representa o rodapé de uma seção ou página, não a navegação.", isCorrect: false }
                ],
                hint: "Pense na tag que descreve a 'navegação' de um site."
            },
            {
                question: "Qual unidade de medida CSS é relativa ao tamanho da fonte do elemento pai?",
                answerOptions: [
                    { text: "px", rationale: "Pixels são uma unidade absoluta, não relativa ao tamanho da fonte.", isCorrect: false },
                    { text: "em", rationale: "A unidade 'em' é relativa ao tamanho da fonte do elemento pai, tornando-a flexível e escalável.", isCorrect: true },
                    { text: "cm", rationale: "Centímetros são uma unidade absoluta, inadequada para design responsivo.", isCorrect: false },
                    { text: "vw", rationale: "vw é relativo à largura da viewport, não ao tamanho da fonte do elemento pai.", isCorrect: false }
                ],
                hint: "Essa unidade é frequentemente usada para dimensionar fontes de forma responsiva."
            },
            {
                question: "Qual propriedade CSS controla o espaçamento interno entre o conteúdo de um elemento e suas bordas?",
                answerOptions: [
                    { text: "margin", rationale: "A propriedade 'margin' define o espaçamento externo, fora das bordas do elemento.", isCorrect: false },
                    { text: "border", rationale: "A propriedade 'border' define a borda do elemento, não o espaçamento interno.", isCorrect: false },
                    { text: "padding", rationale: "A propriedade 'padding' define o espaçamento interno, entre o conteúdo e as bordas.", isCorrect: true },
                    { text: "height", rationale: "A propriedade 'height' define a altura do elemento, não o espaçamento.", isCorrect: false }

            {
                question: "Qual pseudo-classe CSS é usada para selecionar um link que foi visitado pelo usuário?",

            {
                question: "Qual propriedade CSS é usada para controlar a ordem de empilhamento dos elementos?",

                    { text: "position", rationale: "A propriedade 'position' controla o posicionamento, mas não a ordem de empilhamento diretamente.", isCorrect: false },

        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = []; // To store user's selected answers for review

        const questionTextElement = document.getElementById('questionText');
        const answerOptionsElement = document.getElementById('answerOptions');
        const feedbackElement = document.getElementById('feedback');
        const hintTextElement = document.getElementById('hintText');
        const currentQuestionNumberElement = document.getElementById('currentQuestionNumber');
        const totalQuestionsElement = document.getElementById('totalQuestions');
        const totalQuestionsResultsElement = document.getElementById('totalQuestionsResults');
        const scoreDisplayElement = document.getElementById('scoreDisplay');
        const progressBarElement = document.getElementById('progressBar');

        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const submitAnswerButton = document.getElementById('submitAnswerButton');
        const restartButton = document.getElementById('restartButton');

        const questionSection = document.getElementById('questionSection');
        const resultsSection = document.getElementById('resultsSection');

        totalQuestionsElement.textContent = quizData.length;
        totalQuestionsResultsElement.textContent = quizData.length;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        let shuffledOptionIndexes = [];

        function loadQuestion() {
            answerOptionsElement.innerHTML = '';
            feedbackElement.classList.add('hidden');
            feedbackElement.textContent = '';
            hintTextElement.classList.add('hidden');
            hintTextElement.textContent = '';
            submitAnswerButton.classList.remove('hidden');
            nextButton.classList.add('hidden');

            const currentQuestion = quizData[currentQuestionIndex];
            questionTextElement.textContent = currentQuestion.question;
            currentQuestionNumberElement.textContent = currentQuestionIndex + 1;

            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progressBarElement.style.width = `${progress}%`;

            const originalOptions = currentQuestion.answerOptions;
            shuffledOptionIndexes = originalOptions.map((_, idx) => idx);
            shuffleArray(shuffledOptionIndexes);

            shuffledOptionIndexes.forEach((originalIdx, shuffledIdx) => {
                const option = originalOptions[originalIdx];
                const optionDiv = document.createElement('div');
                optionDiv.classList.add('answer-option', 'relative');
                optionDiv.dataset.originalIndex = originalIdx; // Salve o índice original

                const radioInput = document.createElement('input');
                radioInput.type = 'radio';
                radioInput.name = 'answer';
                radioInput.id = `option${shuffledIdx}`;
                radioInput.value = shuffledIdx;
                radioInput.classList.add('form-radio', 'h-5', 'w-5', 'text-blue-600', 'cursor-pointer');
                radioInput.addEventListener('change', () => {
                    document.querySelectorAll('.answer-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    optionDiv.classList.add('selected');
                });

                const label = document.createElement('label');
                label.htmlFor = `option${shuffledIdx}`;
                label.classList.add('ml-2', 'block', 'text-gray-700', 'font-medium', 'cursor-pointer', 'flex-grow');
                label.textContent = option.text;

                optionDiv.appendChild(radioInput);
                optionDiv.appendChild(label);
                answerOptionsElement.appendChild(optionDiv);

                // Se já respondeu, marque a opção e mostre feedback
                if (userAnswers[currentQuestionIndex]) {
                    const savedOriginalIndex = userAnswers[currentQuestionIndex].selectedOriginalIndex;
                    const isCorrect = userAnswers[currentQuestionIndex].isCorrect;

                    if (originalIdx === savedOriginalIndex) {
                        radioInput.checked = true;
                        optionDiv.classList.add('selected');
                        if (isCorrect) {
                            optionDiv.classList.add('correct');
                        } else {
                            optionDiv.classList.add('incorrect');
                        }
                    } else if (option.isCorrect) {
                        optionDiv.classList.add('correct');
                    }
                    radioInput.disabled = true;
                    submitAnswerButton.classList.add('hidden');
                    nextButton.classList.remove('hidden');
                    feedbackElement.classList.remove('hidden');
                    feedbackElement.textContent = isCorrect ? 'Correto! ' + option.rationale : 'Incorreto. ' + option.rationale;
                    feedbackElement.classList.add(isCorrect ? 'feedback-correct' : 'feedback-incorrect');
                    hintTextElement.classList.remove('hidden');
                    hintTextElement.textContent = 'Dica: ' + currentQuestion.hint;
                }
            });

            prevButton.classList.toggle('hidden', currentQuestionIndex === 0);
            nextButton.textContent = (currentQuestionIndex === quizData.length - 1) ? 'Ver Resultados' : 'Próxima Questão';
        }

        // Function to check the answer
        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (!selectedOption) {
                return;
            }

            const selectedShuffledIndex = parseInt(selectedOption.value);
            const originalIndex = shuffledOptionIndexes[selectedShuffledIndex];
            const currentQuestion = quizData[currentQuestionIndex];
            const selectedOptionObj = currentQuestion.answerOptions[originalIndex];
            const isCorrect = selectedOptionObj.isCorrect;
            const rationale = selectedOptionObj.rationale;

            if (isCorrect) {
                score++;
                feedbackElement.classList.add('feedback-correct');
                feedbackElement.classList.remove('feedback-incorrect');
                feedbackElement.textContent = `Correto! ${rationale}`;
            } else {
                feedbackElement.classList.add('feedback-incorrect');
                feedbackElement.classList.remove('feedback-correct');
                feedbackElement.textContent = `Incorreto. ${rationale}`;
                // Destaca a resposta correta
                document.querySelectorAll('.answer-option').forEach(optionDiv => {
                    const optOriginalIndex = parseInt(optionDiv.dataset.originalIndex);
                    if (currentQuestion.answerOptions[optOriginalIndex].isCorrect) {
                        optionDiv.classList.add('correct');
                    }
                });
            }

            // Desabilita todas as opções após responder
            document.querySelectorAll('input[name="answer"]').forEach(radio => radio.disabled = true);
            feedbackElement.classList.remove('hidden');
            hintTextElement.textContent = 'Dica: ' + currentQuestion.hint;

            // Salva a resposta do usuário
            userAnswers[currentQuestionIndex] = {
                selectedOriginalIndex: originalIndex,
                isCorrect: isCorrect
            };

            submitAnswerButton.classList.add('hidden');
            nextButton.classList.remove('hidden');

        }

        // Function to move to the next question
        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        // Function to move to the previous question
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        // Function to show results
        function showResults() {
            questionSection.classList.add('hidden');
            prevButton.classList.add('hidden');
            nextButton.classList.add('hidden');
            submitAnswerButton.classList.add('hidden');
            resultsSection.classList.remove('hidden');
            scoreDisplayElement.textContent = score;
        }

        // Function to restart the quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            resultsSection.classList.add('hidden');
            questionSection.classList.remove('hidden');
            loadQuestion();
        }

        // Event Listeners
        submitAnswerButton.addEventListener('click', checkAnswer);
        nextButton.addEventListener('click', nextQuestion);
        prevButton.addEventListener('click', previousQuestion);
        restartButton.addEventListener('click', restartQuiz);

        // Initial load
        window.onload = loadQuestion;
    </script>
