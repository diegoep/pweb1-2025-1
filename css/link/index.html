<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos para Links</title>
    <style>
        a {
          text-decoration: none;  
        }
        a:link {
            color: green;
        }
        a:active {
            color: lime;
        }
        a:visited {
            color: brown;
        }
        a:hover {
            color: fuchsia;
        }
        a:hover, a:active {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet, <a href="#teste12">consectetur</a> adipisicing elit.
        Atque perspiciatis, quae non <a href="#teste122">temporibus</a>, ipsum eos velit
        blanditiis tenetur quibusdam doloribus corporis minus autem illo earum
        delectus nihil at dicta reiciendis.
      </p>
</body>
</html>
