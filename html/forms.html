<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h2>Form de login</h2>
<form action="/login" method="post">
    <div>
    <label for="login">Login:</label>
    <input type="text" name="login" id="login" value="seulogin" />
    </div>
    <div>
    <label for="senha">Senha:</label>
    <input type="password" name="senha" id="senha" />
    </div>
    <!-- <input type="submit" value="Enviar" /> -->
    <button type="submit">Enviar</button>
</form>    
<form>
<h2>Form de comentário</h2>
<fieldset>
<label for="comentario">Comentário:</label>
<textarea id="comentario" name="comentario" rows="4" cols="20">seu texto</textarea>
</fieldset>
<fieldset>
<h3>Sexo:</h3>
<input type="radio" name="genero" id="m" value="M"> <label for="m">Masculino</label>
<input type="radio" name="genero" id="f" value="F"> <label for="f">Feminino</label>
<h3>Interesses:</h3>
<input type="checkbox" name="interesse" id="html" value="html"> <label for="html">HTML</label>
<input type="checkbox" name="interesse" id="css" value="css"> <label for="css">CSS</label>
</fieldset>
<fieldset>
<h3>País:</h3>
<select name="pais">
    <option value="br">Brasil</option>
    <option value="us">Estados Unidos</option>
    <option value="ch">China</option>
</select>
</fieldset>
<fieldset>
<h3>Instrumentos que você sabe tocar:</h3>
<select name="instrumentos" multiple="multiple" size="3">
    <option value="guitarra">Guitarra</option>
    <option value="bateria">Bateria</option>
    <option value="teclado">Teclado</option>
</select>
<h3>Envie sua foto:</h3>
<input type="file" name="foto" />
<input type="hidden" name="ID_FORM" value="123">
</fieldset>
<button type="submit">Enviar</button>
</form>
<h2>Validações do HTML5</h2>
<form>
    <label>E-mail</label>
    <input type="email" name="email" id="email" required />

    <label>Data</label>
    <input type="date" name="data" id="data" required />

    <label>URL</label>
    <input type="url" name="url" id="url" required />

    <button type="submit">Enviar</button>
</form>
</body>
</html>
