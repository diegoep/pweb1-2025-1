<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 400px;
            border-spacing: 1px;
            padding: 5px;
        }
        table tr td {
            border: 1px solid #c0c0c0;
        }
        table tr th {
            background-color: #f2f2f2;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<h1>Exemplo de Tabelas</h1>
<table>
    <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cidade</th>
    </tr>
    <tr>
        <td>João</td>
        <td>25</td>
        <td>São Paulo</td>
    </tr>
    <tr>
        <td>Maria</td>
        <td>30</td>
        <td>Rio de Janeiro</td>
    </tr>
    </table>

    <h2>Exemplo com colspan e rowspan</h2>
    <table>
        <tr>
            <th colspan="2">Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td rowspan="3">João</td>
            <td>Silva</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Souza</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Oliveira</td>
            <td>35</td>
        </tr>
    </table>
</body>
</html>
